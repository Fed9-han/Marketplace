<section class="range">
  <div class="container">
    <div class="range__content">
      <div class="range__left">
        <article class="range-section">
          <h2 class="range-section__title heading-2">Price Range</h2>
          <div class="range-section__slider slider-price"></div>
          <div class="range-section__slider-values">
            <span class='values paragraph-1'>234 &#x24</span>
            <span class='values paragraph-1'>9999 &#x24</span>
          </div>
        </article>
        <article class="range-section">
          <h2 class="range-section__title heading-2">THC, %</h2>
          <div class="range-section__slider slider-thc"></div>
          <div class="range-section__slider-values">
            <span class='values paragraph-1'>65 %</span>
          </div>
        </article>
        <article class="range-section">
          <h2 class="range-section__title heading-2">CBD, %</h2>
          <div class="range-section__slider slider-cbd"></div>
          <div class="range-section__slider-values">
            <span class='values paragraph-1'>65 %</span>
          </div>
        </article>
        <article class='nose'>
          <h2 class='nose__title heading-2'>Nose</h2>
          <img src="./img/nose.svg" alt="">
          <div class="nose__values">
            <span>min</span>
            <span>max</span>
          </div>
        </article>
      </div>
      <div class="range__right">
        <button class='sort-btn'><img src="./img/sort.svg" alt="sort by button"></button>
        <div class="sort-menu visually-hidden">
          <p class='sort-menu__title'>Sort by:</p>
          <ul class='sort-menu__list'>
            <li>
              <button class="sort-menu__item">
                <img src="./img/calendar.svg" alt="Date (New first)">
                <span>Date (New first)</span>
              </button>
            </li>
            <li>
              <button class="sort-menu__item">
                <img src="./img/calendar.svg" alt="Date (New first)">
                <span>Date (Old first)</span>
              </button>
            </li>
            <li>
              <button class="sort-menu__item">
                <img src="./img/arrow-up.svg" alt="Date (New first)">
                <span>Price (High first)</span>
              </button>
            </li>
            <li>
              <button class="sort-menu__item">
                <img src="./img/arrow-down.svg" alt="Date (New first)">
                <span>Price (Low first)</span>
              </button>
            </li>
            <li>
              <button class="sort-menu__item">
                <img src="./img/calendar.svg" alt="Date (New first)">
                <span>Total THC (High first)</span>
              </button>
            </li>
            <li>
              <button class="sort-menu__item">
                <img src="./img/calendar.svg" alt="Date (New first)">
                <span>Total THC (Low first)</span>
              </button>
            </li>
            <li>
              <button class="sort-menu__item">
                <img src="./img/calendar.svg" alt="Date (New first)">
                <span>Total CBD (High first)</span>
              </button>
            </li>
            <li>
              <button class="sort-menu__item">
                <img src="./img/calendar.svg" alt="Date (New first)">
                <span>Total CBD (Low first)</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
</section>
