<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Marketplace</title>
	<link rel="stylesheet" href="./css/main.css" />
</head>

<body>
	<header class="header">
	<div class="container">
		<div class="header__content">
			<h1 class="logo">Marketplace</h1>
			<form class="header__search">
				<button class='button-search' type='submit'><img src="./img/search.svg" alt="Search button"></button>
				<input class='input-search' type="search" placeholder='Search for a product, flower, etc'>
			</form>
			<nav class="header__tabs tab-header">
				<button class='btn-nav'>Buds</button>
				<button class='btn-nav'>Edible</button>
				<button class='btn-nav'>Non Edible</button>
				<button class='btn-nav'>Concentrate</button>
			</nav>
		</div>
	</div>
</header>
	<main class='main'>
		<section class="range">
  <div class="container">
    <div class="range__content">
      <div class="range__left">
        <article class="range-section">
          <h2 class="range-section__title heading-2">Price Range</h2>
          <div class="range-section__slider slider-price"></div>
          <div class="range-section__slider-values">
            <span class='values paragraph-1'>234 &#x24</span>
            <span class='values paragraph-1'>9999 &#x24</span>
          </div>
        </article>
        <article class="range-section">
          <h2 class="range-section__title heading-2">THC, %</h2>
          <div class="range-section__slider slider-thc"></div>
          <div class="range-section__slider-values">
            <span class='values paragraph-1'>65 %</span>
          </div>
        </article>
        <article class="range-section">
          <h2 class="range-section__title heading-2">CBD, %</h2>
          <div class="range-section__slider slider-cbd"></div>
          <div class="range-section__slider-values">
            <span class='values paragraph-1'>65 %</span>
          </div>
        </article>
        <article class='nose'>
          <h2 class='nose__title heading-2'>Nose</h2>
          <img src="./img/nose.svg" alt="">
          <div class="nose__values">
            <span>min</span>
            <span>max</span>
          </div>
        </article>
      </div>
      <div class="range__right">
        <button class='sort-btn'><img src="./img/sort.svg" alt="sort by button"></button>
        <div class="sort-menu visually-hidden">
          <p class='sort-menu__title'>Sort by:</p>
          <ul class='sort-menu__list'>
            <li>
              <button class="sort-menu__item">
                <img src="./img/calendar.svg" alt="Date (New first)">
                <span>Date (New first)</span>
              </button>
            </li>
            <li>
              <button class="sort-menu__item">
                <img src="./img/calendar.svg" alt="Date (New first)">
                <span>Date (Old first)</span>
              </button>
            </li>
            <li>
              <button class="sort-menu__item">
                <img src="./img/arrow-up.svg" alt="Date (New first)">
                <span>Price (High first)</span>
              </button>
            </li>
            <li>
              <button class="sort-menu__item">
                <img src="./img/arrow-down.svg" alt="Date (New first)">
                <span>Price (Low first)</span>
              </button>
            </li>
            <li>
              <button class="sort-menu__item">
                <img src="./img/calendar.svg" alt="Date (New first)">
                <span>Total THC (High first)</span>
              </button>
            </li>
            <li>
              <button class="sort-menu__item">
                <img src="./img/calendar.svg" alt="Date (New first)">
                <span>Total THC (Low first)</span>
              </button>
            </li>
            <li>
              <button class="sort-menu__item">
                <img src="./img/calendar.svg" alt="Date (New first)">
                <span>Total CBD (High first)</span>
              </button>
            </li>
            <li>
              <button class="sort-menu__item">
                <img src="./img/calendar.svg" alt="Date (New first)">
                <span>Total CBD (Low first)</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
</section>
		<section class='filter'>
  <div class="container">
    <div class="filter__content">
      <span class='filter__result'>1034,5 Results</span>
      <ul class="filter__list">
        <li class='filter__item'>
          <span class='filter-btn'>100% Indica
              <button class='filter-btn__close'><img src="./img/close.svg" alt="close button"></button>
          </span>
        </li>
        <li class='filter__item'>
          <span class='filter-btn'>&#62;50% Indica
            <button class='filter-btn__close'><img src="./img/close.svg" alt="close button"></button>
          </span>
        </li>
        <li class='filter__item'>
          <span class='filter-btn'>Indoor
            <button class='filter-btn__close'><img src="./img/close.svg" alt="close button"></button>
          </span>
        </li>
        <li class='filter__item'>
          <span class='filter-btn'>Flower
            <button class='filter-btn__close'><img src="./img/close.svg" alt="close button"></button>
          </span>
        </li>
        <li class='filter__item'>
          <span class='filter-btn'>Michigan
            <button class='filter-btn__close'><img src="./img/close.svg" alt="close button"></button>
          </span>
        </li>
        <li class='filter__item'>
          <span class='filter-btn'>SellerSeller
            <button class='filter-btn__close'><img src="./img/close.svg" alt="close button"></button>
          </span>
        </li>
        <li class='filter__item'>
          <span class='filter-btn'>Distributor
            <button class='filter-btn__close'><img src="./img/close.svg" alt="close button"></button>
          </span>
        </li>
      </ul>
    </div>
  </div>
</section>
		<section class='cheket'>
  <div class="container">
    <div class="cheket__content">
      <div class="cheket__block">
        <div class="cheket__header">
          <p class='cheket__title'>Classification</p>
          <img src="./img/arrow.svg" alt="button open cheket list">
        </div>
        <div class="cheket__body">
          <div class="checkbox">
            <label>
              <input checked type="checkbox" class="checkbox__input" id="Indica100" name="Indica100">
              <span class='checkbox__custom'></span>
              100% Indica
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" class="checkbox__input" id="Sativa100" name="Sativa100">
              <span class='checkbox__custom'></span>
              100% Sativa
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input checked type="checkbox" class="checkbox__input" id="Indica50" name="Indica50">
              <span class='checkbox__custom'></span>
              &#62;50% Indica
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" class="checkbox__input" id="Sativa50" name="Sativa50">
              <span class='checkbox__custom'></span>
              &#62;50% Sativa
            </label>
          </div>

        </div>
      </div>
      <div class="cheket__block">
        <div class="cheket__header">
          <p class='cheket__title'>Production Method</p>
          <img src="./img/arrow.svg" alt="button open cheket list">
        </div>
        <div class="cheket__body">
          <div class="checkbox">
            <label>
              <input type="checkbox" class="checkbox__input" id="Indica100" name="Indica100">
              <span class='checkbox__custom'></span>
              100% Indica
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" class="checkbox__input" id="Sativa100" name="Sativa100">
              <span class='checkbox__custom'></span>
              100% Sativa
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" class="checkbox__input" id="Indica50" name="Indica50">
              <span class='checkbox__custom'></span>
              &#62;50% Indica
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" class="checkbox__input" id="Sativa50" name="Sativa50">
              <span class='checkbox__custom'></span>
              &#62;50% Sativa
            </label>
          </div>

        </div>
      </div>
      <div class="cheket__block">
        <div class="cheket__header">
          <p class='cheket__title'>Size</p>
          <img src="./img/arrow.svg" alt="button open cheket list">
        </div>
        <div class="cheket__body">
          <div class="checkbox">
            <label>
              <input type="checkbox" class="checkbox__input" id="Indica100" name="Indica100">
              <span class='checkbox__custom'></span>
              100% Indica
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" class="checkbox__input" id="Sativa100" name="Sativa100">
              <span class='checkbox__custom'></span>
              100% Sativa
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" class="checkbox__input" id="Indica50" name="Indica50">
              <span class='checkbox__custom'></span>
              &#62;50% Indica
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" class="checkbox__input" id="Sativa50" name="Sativa50">
              <span class='checkbox__custom'></span>
              &#62;50% Sativa
            </label>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
	</main>

	<footer class="footer">
	<div class="container">
	</div>
</footer>
	<script src="./js/index.bundle.js"></script>
</body>

</html>
